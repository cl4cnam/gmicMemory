		<h1>G'MIC Memory</h1>
		<h2>Recognize G'MIC Effects</h2>
		<p>The goal is to match 3 cards: the original image, the effect and the transformed image.</p>
		<img src="img/card6_0.jpg"><img src="img/card0_9.svg"><img src="img/card6_9.jpg">
		<p>Click 3 cards to reveal their faces.</p>
		<p>You have <select id="distinctNumber" disabled><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option selected>3</option></select> combinations.</p>
		<p>If they do not match, you have <select id="memorizeDuration" disabled><option>1</option><option>2</option><option selected>3</option><option>4</option><option>5</option><option>6</option><option>7</option></select> seconds to memorize.</p>
		<p>If they match, you can continue immediately.</p>
